baseurl = "https://lgoodwin.github.io/32fifthstyling.com/"
languageCode = "en-us"
title = "32 Fifth Styling"
theme = "hugo-creative-theme"
googleAnalytics = ""

[params]

  # You can use Markdown syntax for urls [text](//url.to/source) for
  # most longer texts.

  # All icons using Fontawesome's icon font. Look at http://fontawesome.io/icons/
  # for more icons. The icons are represented by their corresponding
  # CSS class.

  # All projects of the portfolio are defined in their own files.
  # You can find example projects at 'exampleSite/data/projects'. Copy the 'projects'
  # folder into the 'data' directory at the root of this Hugo site.
  # For more information take a look at the README.

  # To provide some metadata for search engines feel free to add some
  # information about you and your website.
  name = "32 Fifth Styling"
  description = "Your description"

  # The path must be relative to the static folder
  favicon = "favicon.ico"


  # Navigation
  [params.navigation]
    brand = "Hugo Creative Theme"

    [params.navigation.links]
      about     = "About"
      services  = "Services"
      portfolio = "Portfolio"
      contact   = "Contact"


  # Hero section
  [params.hero]
    # To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
    slogan     = "32 Fifth Styling"
    subtitle   = "A full service styling, personal shopping, and image consultation firm designed to help you become your most confident self."
    buttonText = "Find out more"


  # About section
  [params.about]
    headline    = "About Lauren"
    description = "Lauren is a New York City-based personal stylist. A New Hampshire native with a lifelong love of clothes, she studied Communications and Fashion Merchandising at Marist College. After spending nearly ten years working in Marketing and Communications, Lauren's love of styling was reignited after helping a friend revamp her wardrobe for a new job, and thus, 32 Fifth was born!

Lauren has a Personal Style Certificate from The New York Institute of Art & Design."
    buttonText  = "Get started!"


  # Service section
  [params.services]
    headline = "At your service"

        [[params.services.list]]
            icon = "fa-diamond"
            title = "Sturdy Templates"
            description = "Our templates are updated regularly so they don't break."

        [[params.services.list]]
      icon = "fa-paper-plane"
      title = "Ready to Ship"
      description = "You can use this theme as is, or you can make changes!"

    [[params.services.list]]
            icon = "fa-newspaper-o"
            title = "Up to Date"
            description = "We update dependencies to keep things fresh."

        [[params.services.list]]
            icon = "fa-heart"
            title = "Made with Love"
            description = "You have to make your websites with love these days!"


    # Portfolio modals
  [params.portfolio.modal]
        client = "Client"
        date = "Date"
        category = "Category"
        buttonText = "Close"

    # Aside section
  [params.aside]
    headline = "Get the Creative Theme for Hugo"

    [params.aside.button]
      text = "Download now"
      link = "//github.com/digitalcraftsman/hugo-creative-theme"

  # Contact section
  [params.contact]
    headline = "Let's Get In Touch!"
    description = "Ready to start your next project with us? That's great! Give us a call or send us an email and we will get back to you as soon as possible!"
    phone = "123-456-6789"
    email = "feedback@startbootstrap.com"

  # Google Maps section
  # [params.location]
  #   latitude  = "34.007850"
  #   longitude = "-118.499305"
  #   maps_api_key = ""
